{% extends "template.html" %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='excluir_propriedade.css') }}">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        {% if excluir_imovel %}
                            <h1 class="card-title">Confirmar Exclusão</h1>
                            <p class="card-text">Deseja realmente excluir o imóvel?</p>
                            <form action="/propriedades/excluir/{{ excluir_imovel._id }}" method="POST" style="margin-left: 40%;">
                                <button type="submit" class="btn btn-danger">Excluir</button>
                            </form>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
