{% extends "template.html" %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='nova_propriedade.css') }}">


<div class="container">
  <div class="card">
    <br>
    <h2>
      <i class="fas fa-building"></i>
        <i class="fas fa-home"></i>
        Cadastro de Propriedade
        <i class="fas fa-home"></i>
        <i class="fas fa-building"></i>
    </h2>
    <br>
    <form method="POST" action="/propriedades/nova">
      <div class="row">
        <div class="col">
          <select class="form-control" name="tipo" id="tipo">
            <option value="Casa">Casa</option>
            <option value="Terreno">Terreno</option>
            <option value="Apartamento">Apartamento</option>
            <option value="Flat">Flat</option>
          </select>
        </div>
        <div class="col">
          <input class="form-control" type="text" name="proprietario" id="proprietario"  placeholder="Proprietário">
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col">
          <input class="form-control" type="text" name="construtora" id="construtora" placeholder="Construtora">
        </div>
        <div class="col">
          <input class="form-control" type="text" name="telefone" id="telefone" placeholder="Telefone">
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col">
          <input class="form-control" type="number" name="valor" id="valor" placeholder="Valor do Imóvel" >
        </div>
        <div class="col">
          <input class="form-control" type="text" name="comissao" id="comissao"  placeholder="Porcentagem da Comissão">
        </div>
        <div class="col">
          <input class="form-control" type="number" name="area" id="area" placeholder="Área do Imóvel">
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col">
          <input class="form-control" type="text" name="endereco" id="endereco" placeholder="Endereço" >
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col">
          <input class="form-control" type="text" name="numero" id="numero" placeholder="Número" >
        </div>
        <div class="col">
          <input class="form-control" type="text" name="nome_empreendimento" id="nome_empreendimento"  placeholder="Nome Empreendimento">
        </div>
        <div class="col">
          <input class="form-control" type="text" name="cep" id="cep"  placeholder="CEP">
        </div>
       </div>
      <br>
      <div class="row">
        <div class="col">
          <input class="form-control" type="text" name="bairro" id="bairro" placeholder="Bairro">
        </div>
        <div class="col">
          <input class="form-control" type="text" name="cidade" id="cidade" placeholder="Cidade">
        </div>
        <div class="col">
          <input class="form-control" type="text" name="estado" id="estado" placeholder="Estado">
        </div>
      </div>
      <div class="row">
        <div class="col">
          <label for="quartos"></label>
          <input class="form-control" type="number" name="quartos" id="quartos" placeholder="Quantidade de Quartos">
        </div>
        <div class="col">
          <label for="suites"></label>
          <input class="form-control" type="number" name="suites" id="suites" placeholder="Quantidade de Suítes" >
        </div>
        <div class="col">
          <label for="salas"></label>
          <input class="form-control" type="number" name="salas" id="salas" placeholder="Quantidade de Salas">
        </div>
      </div>

      <div class="row">
        <div class="col">
          <label for="cozinhas"></label>
          <input class="form-control" type="number" name="cozinhas" id="cozinhas" placeholder="Quantidade de Cozinhas">
        </div>
        <div class="col">
          <label for="garagem"></label>
          <input class="form-control" type="number" name="garagem" id="garagem" placeholder="Quantidade de Garagens">
        </div>
        <div class="col">
          <label ></label>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <label for="descricao"></label>
          <textarea class="form-control description-box" name="descricao" id="descricao" placeholder="Descrição"></textarea>
        </div>
      </div>
      <br>
      <h4> <i class="fas fa-check-square"></i> Características</h4> <br>
      <div class="row">
        <div class="col">
          <div class="checkbox-group">
                <input type="checkbox" name="piscina" id="piscina">
                <label for="piscina">Piscina</label>
          </div>

          <div class="checkbox-group">
                <input type="checkbox" name="praia" id="praia">
                <label for="praia">Beira Mar</label>
          </div>

          <div class="checkbox-group">
                <input type="checkbox" name="lazer" id="lazer">
                <label for="lazer">Área de Lazer</label>
          </div>
        </div>
        <div class="col">
            <div class="checkbox-group">
                <input type="checkbox" name="quintal" id="festa">
                <label for="festa">Salão de Festas</label>
            </div>
           <div class="checkbox-group">
              <input type="checkbox" name="jardim" id="gourmet">
              <label for="gourmet">Área Gourmet</label>
           </div>
           <div class="checkbox-group">
              <input type="checkbox" name="varanda" id="varanda">
              <label for="varanda">Varanda</label>
           </div>
        </div>
        <div class="col">
          <div class="checkbox-group">
              <input type="checkbox" name="solarium" id="solarium">
              <label for="solarium">Solarium</label>
          </div>
          <div class="checkbox-group">
              <input type="checkbox" name="quadra" id="quadra">
              <label for="quadra">Quadra de Esporte</label>
          </div>
          <div class="checkbox-group">
              <input type="checkbox" name="elevador" id="elevador">
              <label for="elevador">Elevador</label>
          </div>
        </div>
      </div>
      <br>
      <br>
      <div class="row text-center">
        <div class="col">
          <button class="btn btn-warning" type="submit">Cadastrar</button>
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock %}
