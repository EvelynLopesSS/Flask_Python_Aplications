{% extends 'template.html' %}

{% block content %}
    <style>
        body {
            background-image: url("https://www.arealpires.com.br/wp-content/uploads/2017/12/Corretor-Imobili--ria-Incorporadora.jpg");
            background-repeat: no-repeat;
            background-size: cover;
        }

        .card {
            width: 400px;
            margin: 50px;
            float: right;
            opacity: 0.9;
        }

        .card-title {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-control.custom-input {
            border-radius: 10px;
        }

        .form-label {
            color: white;
        }

        .custom-input-group {
            display: flex;
            justify-content: space-between;
        }

        /* Estilos para o modal */
        .modal-backdrop {
            z-index: 1050 !important;
        }

        .modal {
            z-index: 1060 !important;
        }

        /* Estilos para o alerta */
        .alert {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1070;
            width: 300px;
            background-color: #28a745;
            color: white;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }

        .alert.show {
            display: block;
        }

        .alert-close {
            position: absolute;
            top: 5px;
            right: 10px;
            color: white;
            cursor: pointer;
        }
    </style>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Cadastro de Corretor</h4>
                <form class="needs-validation" novalidate action="/cadastro_corretor" method="POST">
                    <style>
                        .custom-input {
                            background-color: transparent;
                            border-color: #ffc107;
                            font-size: small;
                            color: white;
                        }
                    </style>
                    <div class="position-relative">
                        <label for="validationTooltip01" class="form-label">Nome</label>
                        <input type="text" class="form-control custom-input" id="validationTooltip01" name="nome_corretor" value="" required>
                        <div class="valid-tooltip">
                            Parece bom!
                        </div>
                    </div>
                    <div class="position-relative">
                        <label for="validationTooltip02" class="form-label">Endere√ßo</label>
                        <input type="text" class="form-control custom-input" id="validationTooltip02" name="endereco_corretor" value="" required>
                        <div class="valid-tooltip">
                            Parece bom!
                        </div>
                    </div>
                    <div class="custom-input-group">
                        <div class="position-relative" style="width: 48%;">
                            <label for="validationTooltip03" class="form-label">Cidade</label>
                            <input type="text" class="form-control custom-input" id="validationTooltip03" name="cidade_corretor" value="" required>
                            <div class="valid-tooltip">
                                Parece bom!
                            </div>
                        </div>
                        <div class="position-relative" style="width: 48%;">
                            <label for="validationTooltip04" class="form-label">Estado</label>
                            <input type="text" class="form-control custom-input" id="validationTooltip04" name="estado_corretor" value="" required>
                            <div class="valid-tooltip">
                                Parece bom!
                            </div>
                        </div>
                    </div>
                    <div class="custom-input-group">
                        <div class="position-relative" style="width: 48%;">
                            <label for="validationTooltip06" class="form-label">Email</label>
                            <input type="email" class="form-control custom-input" id="validationTooltip06" name="email_corretor" value="" required>
                            <div class="valid-tooltip">
                                Parece bom!
                            </div>
                        </div>
                        <div class="position-relative" style="width: 48%;">
                            <label for="validationTooltip07" class="form-label">Senha</label>
                            <input type="password" class="form-control custom-input" id="validationTooltip07" name="senha_corretor" value="" required>
                            <div class="valid-tooltip">
                                Parece bom!
                            </div>
                        </div>
                    </div>
                    <div class="position-relative">
                        <label for="validationTooltip08" class="form-label">CPF</label>
                        <input type="text" class="form-control custom-input" id="validationTooltip08" name="CPF_corretor" value="" required pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" maxlength="14">
                        <div class="valid-tooltip">
                            Parece bom!
                        </div>
                    </div>
                    <div class="text-center mt-3">
                        <button class="btn btn-warning"" type="submit" id="cadastro-btn">Cadastrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="alert" id="alerta" role="alert">
        Cadastro completado com sucesso!
        <span class="alert-close">&times;</span>
    </div>
    <script>
        document.getElementById("cadastro-btn").addEventListener("click", function(event) {
            event.preventDefault();
            var alerta = document.getElementById("alerta");
            alerta.classList.add("show");
        });

        document.querySelector(".alert-close").addEventListener("click", function() {
            var alerta = document.getElementById("alerta");
            alerta.classList.remove("show");
        });
    </script>
{% endblock %}
