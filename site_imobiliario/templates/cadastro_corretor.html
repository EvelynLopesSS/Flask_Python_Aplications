{% extends 'template.html' %}

{% block content %}
    <style>
        body {
            background-image: url("https://www.arealpires.com.br/wp-content/uploads/2017/12/Corretor-Imobili--ria-Incorporadora.jpg");
            background-repeat: no-repeat;
            background-size: cover;
        }

        .card {
            width: 400px;
            margin: 50px;
            float: right;
            opacity: 0.9;
        }

        .card-title {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-control.custom-input {
            border-radius: 10px;
        }

        .form-label {
            color: white;
        }

        .custom-input-group {
            display: flex;
            justify-content: space-between;
        }

        /* Estilos para o modal */
        .modal-backdrop {
            z-index: 1050 !important;
        }

        .modal {
            z-index: 1060 !important;
        }

        /* Estilos para o alerta */
        .alert {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1070;
            width: 300px;
            background-color: #28a745;
            color: white;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }

        .alert.show {
            display: block;
        }

        .alert-close {
            position: absolute;
            top: 5px;
            right: 10px;
            color: white;
            cursor: pointer;
        }
    </style>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Cadastro de Corretor</h4>
                <form action="/cadastro_corretor" method="POST">
                    <style>
                        .custom-input {
                            background-color: transparent;
                            border-color: #ffc107;
                            font-size: small;
                            color: white;
                        }
                    </style>
                    <div class="position-relative">
                        <label  class="form-label">Nome</label>
                        <input type="text" class="form-control custom-input" id="nome_corretor" name="nome_corretor" >
                    </div>
                    <div class="position-relative">
                        <label class="form-label">Endere√ßo</label>
                        <input type="text" class="form-control custom-input" id="endereco_corretor" name="endereco_corretor" >

                    </div>
                    <div class="custom-input-group">
                        <div class="position-relative" style="width: 48%;">
                            <label class="form-label">Cidade</label>
                            <input type="text" class="form-control custom-input" id="cidade_corretor" name="cidade_corretor" >

                        </div>
                        <div class="position-relative" style="width: 48%;">
                            <label class="form-label">Estado</label>
                            <input type="text" class="form-control custom-input" id="estado_corretor" name="estado_corretor" >

                        </div>
                    </div>
                    <div class="custom-input-group">
                        <div class="position-relative" style="width: 48%;">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control custom-input" id="email_corretor" name="email_corretor">
                            <div class="valid-tooltip">
                                Parece bom!
                            </div>
                        </div>
                        <div class="position-relative" style="width: 48%;">
                            <label  class="form-label">Senha</label>
                            <input type="password" class="form-control custom-input" id="senha_corretor" name="senha_corretor" >
                        </div>
                    </div>
                    <div class="position-relative">
                        <label  class="form-label">CPF</label>
                        <input type="text" class="form-control custom-input" id="CPF_corretor" name="CPF_corretor">

                    </div>
                    <div class="text-center mt-3">
                        <button class="btn btn-warning" type="submit" id="cadastro-btn">Cadastrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
